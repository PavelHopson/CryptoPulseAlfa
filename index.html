<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/12114/12114233.png">
    <title>CryptoPulse 2077</title>
    
    <!-- Cyberpunk Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Rajdhani', 'sans-serif'],
              display: ['Orbitron', 'sans-serif'],
              mono: ['Share Tech Mono', 'monospace'],
            },
            colors: {
              cyber: {
                black: '#020204',
                dark: '#0a0a0f',
                gray: '#12121a',
                cyan: '#00f3ff',
                pink: '#ff00aa',
                purple: '#bc13fe',
                yellow: '#fcee0a',
                green: '#00ff9d'
              }
            },
            backgroundImage: {
              'cyber-grid': "linear-gradient(to right, #1f2937 1px, transparent 1px), linear-gradient(to bottom, #1f2937 1px, transparent 1px)",
              'cyber-gradient': "linear-gradient(135deg, rgba(0,243,255,0.1) 0%, rgba(188,19,254,0.05) 100%)",
            },
            boxShadow: {
              'neon-cyan': '0 0 10px rgba(0, 243, 255, 0.5), 0 0 20px rgba(0, 243, 255, 0.3)',
              'neon-pink': '0 0 10px rgba(255, 0, 170, 0.5), 0 0 20px rgba(255, 0, 170, 0.3)',
              'neon-green': '0 0 10px rgba(0, 255, 157, 0.5), 0 0 20px rgba(0, 255, 157, 0.3)',
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glitch': 'glitch 1s linear infinite',
              'scanline': 'scanline 8s linear infinite',
            },
            keyframes: {
              glitch: {
                '2%, 64%': { transform: 'translate(2px,0) skew(0deg)' },
                '4%, 60%': { transform: 'translate(-2px,0) skew(0deg)' },
                '62%': { transform: 'translate(0,0) skew(5deg)' },
              },
              scanline: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #020204;
        color: #e2e8f0;
        overflow-x: hidden;
      }
      
      /* Scanline Overlay */
      .scanlines {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2));
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.6;
      }
      
      /* Noise Texture */
      .noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9998;
        opacity: 0.03;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0f; 
      }
      ::-webkit-scrollbar-thumb {
        background: #00f3ff; 
        border-radius: 0;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #bc13fe; 
        box-shadow: 0 0 10px #bc13fe;
      }

      /* Utility Classes for Cyberpunk Look */
      .cyber-card {
        background: rgba(10, 10, 15, 0.7);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(0, 243, 255, 0.1);
        position: relative;
        transition: all 0.3s ease;
        clip-path: polygon(0 0, 100% 0, 100% calc(100% - 20px), calc(100% - 20px) 100%, 0 100%);
      }
      
      .cyber-card::before {
        content: '';
        position: absolute;
        bottom: 0;
        right: 0;
        width: 20px;
        height: 20px;
        background: linear-gradient(to top left, rgba(0, 243, 255, 0.5) 50%, transparent 50%);
        pointer-events: none;
      }

      .cyber-card:hover {
        border-color: rgba(0, 243, 255, 0.5);
        box-shadow: 0 0 15px rgba(0, 243, 255, 0.1);
      }

      .cyber-input {
        background: #050508;
        border: 1px solid #333;
        color: #00f3ff;
        font-family: 'Share Tech Mono', monospace;
      }
      .cyber-input:focus {
        border-color: #00f3ff;
        box-shadow: 0 0 8px rgba(0, 243, 255, 0.3);
        outline: none;
      }

      .cyber-button {
        background: transparent;
        border: 1px solid #00f3ff;
        color: #00f3ff;
        text-transform: uppercase;
        font-family: 'Orbitron', sans-serif;
        letter-spacing: 1px;
        position: relative;
        overflow: hidden;
        transition: all 0.3s;
      }
      
      .cyber-button:hover {
        background: rgba(0, 243, 255, 0.1);
        box-shadow: 0 0 15px rgba(0, 243, 255, 0.4);
        text-shadow: 0 0 5px #00f3ff;
      }
      
      .cyber-button.primary {
        background: rgba(0, 243, 255, 0.1);
        border: 1px solid #00f3ff;
      }

      .cyber-button.danger {
         border-color: #ff00aa;
         color: #ff00aa;
      }
      .cyber-button.danger:hover {
         background: rgba(255, 0, 170, 0.1);
         box-shadow: 0 0 15px rgba(255, 0, 170, 0.4);
         text-shadow: 0 0 5px #ff00aa;
      }

      .text-neon-cyan { color: #00f3ff; text-shadow: 0 0 5px rgba(0, 243, 255, 0.7); }
      .text-neon-pink { color: #ff00aa; text-shadow: 0 0 5px rgba(255, 0, 170, 0.7); }
      .text-neon-green { color: #00ff9d; text-shadow: 0 0 5px rgba(0, 255, 157, 0.7); }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.4.1"
  }
}
</script>
</head>
  <body>
    <div class="scanlines"></div>
    <div class="noise"></div>
    <div id="root"></div>
  </body>
</html>
